<head>
  <link href="card-game.css" rel="stylesheet" type="text/css">
</head>

<body>
  <header style="background: white">
    <div id="title">
      <h1>Higher Or Lower?</h1>
    </div>
    <div id="james-hooper-logo">LOGO</div>
  </header>



  <div id="app">
    <div id="left-col">

      <div id="card-display">
        <div id="player-card" class="game-card"></div>
        <div id="button-container">
          <div id="higher" class="arrow guess-button"></div>
          <div id="lower" class="arrow guess-button"></div>
        </div>
      </div>

      <div id="win-loss-display">
        <p>Wins:</p>
        <p id="win-count">0</p>
        <p>Losses:</p>
        <p id="loss-count">0</p>
      </div>
    </div>



    <div id="right-col">
      <div id="gameplay-container">
        <div id="gc1" class="game-card"></div>
        <div id="gc2" class="game-card"></div>
        <div id="gc3" class="game-card"></div>
        <div id="gc4" class="game-card"></div>
        <div id="gc5" class="game-card"></div>
        <div id="gc6" class="game-card"></div>
        <div id="gc7" class="game-card"></div>
        <div id="gc8" class="game-card"></div>
        <div id="gc9" class="game-card"></div>
        <div id="gc10" class="game-card"></div>
        <div id="gc11" class="game-card"></div>
        <div id="gc12" class="game-card"></div>
      </div>
    </div>
  </div>

  </div>


<script src="card-game.js" type="text/javascript"></script>
</body>
